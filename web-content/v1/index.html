<!DOCTYPE html>
<html>
<head>
    <title>GitOps Demo - Version 1.0.0</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #e3f2fd; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .version { color: #1976d2; font-size: 2rem; font-weight: bold; }
        .status { color: #4caf50; font-size: 1.2rem; margin: 20px 0; }
        .features { text-align: left; margin: 30px 0; }
        .feature { padding: 10px; margin: 5px 0; background: #f5f5f5; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 GitOps Continuous Deployment Demo</h1>
        <div class="version">Version 1.0.0</div>
        <div class="status">✅ Deployed via GitOps Pipeline</div>
        
        <div class="features">
            <h3>Current Features:</h3>
            <div class="feature">📦 Basic application deployment</div>
            <div class="feature">🔄 Automated sync from Git</div>
            <div class="feature">📊 Health monitoring</div>
            <div class="feature">🔐 Secure configuration management</div>
        </div>
        
        <p><strong>Deployment Info:</strong></p>
        <p>Environment: Production</p>
        <p>Deployed: <span id="timestamp"></span></p>
        <p>Git Commit: abc123def</p>
        
        <script>
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
        </script>
    </div>
</body>
</html>
